<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/img-style.css">
    <link rel="stylesheet" href="/css/fonts.css">

    <title>Hotel</title>
</head>
<body style="background: #f8ffff">
<form method="get">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbar-custom" id="navigation"
         style="background: #2d3b47">
        <a class="navbar-brand" href="/index">Terra familia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/find-room">Номера и цены</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/comments">Отзывы</a>
                </li>
            </ul>
            <ul sec:authorize="hasRole('ADMIN')" class="navbar-nav ml-auto navbar-buttons-group">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/clients">Клиенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/booking">Брони</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/payment">Оплаты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/edit">Редактировать</a>
                </li>
            </ul>
            <button class="btn btn-outline-success my-2 my-sm-0" th:formaction="@{/find-room}" type="submit">
                Забронировать
            </button>
            <button sec:authorize="isAuthenticated()" class="btn btn-outline-primary my-2 my-sm-0"
                    th:formaction="@{/logout}" type="submit" style="margin-left: 10px">
                Выйти
            </button>
        </div>
    </nav>
</form>

<div id="banner" style="padding-top: 55px">
    <img src="/img/banner.jpg" alt="" class="d-block w-100">
</div>
<div class="container-fluid">

    <div class="row">
        <div class="col-lg-1"></div>

        <div class="col-lg-6 col-xs-12" style="padding-top: 25px">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/img/carousel/hotel1.jpg" alt="Первый слайд">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/img/carousel/hotel2.jpg" alt="Второй слайд">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/img/carousel/hotel3.jpg" alt="Третий слайд">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>


        <div class="col-lg-4 col-xs-12 wow fadeInRight" style="padding-top: 60px">
            <h2 style="font-family: 'Roboto', sans-serif">Официальный сайт отеля</h2>
            <h4 style="font-family: 'Roboto', sans-serif">У нас:</h4>
            <ul style="font-family: 'Roboto', sans-serif; font-size: 20px;">
                <li>Внимание каждому гостю</li>
                <li>Комфортные номера</li>
                <li>Бесплатный Wi-Fi</li>
                <li>15 мин до моря</li>
                <li>Низкие цены</li>
            </ul>
            <div style="padding-top: 15px; text-align: center">
                <form method="get">
                    <button class="btn btn-lg btn-outline-info" th:formaction="@{/find-room}" type="submit"
                            style="color: #ff9b6c">
                        Выбрать номер
                    </button>
                </form>
            </div>

        </div>

        <div class="col-lg-1"></div>
    </div>

    <div style="height: 20px"></div>

    <div class="row">

        <div div class="col-lg-1"></div>

        <div class="col-lg-5 col-xs-12 wow fadeInLeft"
             style="padding-top: 60px">
            <p class="main-text text-justify" style="padding: 0px 10px 10px 10px"><span th:text="${description}" /></p>

            <div style="text-align: center">
                <form method="get">
                    <button class="btn btn-lg btn-outline-info" th:formaction="@{/comments}" type="submit"
                            style="color: #ff9b6c">
                        Посмотреть отзывы
                    </button>
                </form>
            </div>
        </div>

        <div class="col-lg-5 col-xs-12 shadow-border-right  wow fadeInRight">
            <img src="/img/room.jpg" alt="room">
        </div>

        <div class="col-lg-1"></div>
    </div>
    <div class="row" style="padding-top: 25px">
        <div class="col-lg-1"></div>
        <h5 class="col-lg-10 col-xs-12" style="font-family: 'Roboto', sans-serif">
            <span th:text="${address}"></span>
        </h5>
        <div class="col-lg-1"></div>
    </div>

</div>
<div style="height: 30px"></div>
<div style="background: #e9efef; height: 60px;  color: #a3a9a9;">
    <div class="main-text" style="display: inline-block; padding:18px 10px 10px 20px; font-size: 18px">
        Тел. <span th:text="${phoneNumber}"/>
    </div>
    <div class="main-text" style="display: inline-block; padding:18px 10px 10px 20px; font-size: 18px">
        Эл. почта: <span th:text="${email}"/>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="/js/wow.min.js"></script>
<script>
    new WOW().init();
</script>
</body>
</html>
